 <mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <mat-list role="list">
      <mat-list-item role="listitem">You are welcome</mat-list-item>

    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    Your posts
  <mat-grid-list style = "margin-top: 40px;" cols="1" rowHeight="350px">
  <mat-grid-tile *ngFor="let job of jobs">


  <div class="container">

    <div class="section">
      <h1></h1>
      <!--   Icon Section   -->
      <div class="row">
        <div class="col" style="max-width: 1000px;">
          <mat-card style="margin-top: 10px;" class="my-card">
            <mat-card-title >Project Quality Engineer <span class="posted_date">Posted: {{job.posted_date}} </span></mat-card-title>
            <mat-card-content>
              <div class="icon-block">
                <h5>Category: {{job.name}} </h5>
                <p>Location: {{ job.location }}</p>
                <p>Career-Level: {{ job.career_level }}</p>
                <p>Employement Type: {{job.employment_type}} </p>
                <p>Posted by: {{ job.posted_by }}</p>
                <p>Job Description: {{job.description}} </p>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
    <br><br>
  </div>

  </mat-grid-tile>
</mat-grid-list>
</mat-sidenav-content>
</mat-sidenav-container>
