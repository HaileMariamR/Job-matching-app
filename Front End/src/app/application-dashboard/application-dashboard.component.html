 <mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
      <mat-list role="list">
        <mat-list-item role="listitem">You are welcome</mat-list-item>

      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
     Recieved Applications
    <mat-grid-list style = "margin-top: 40px;" cols="1" rowHeight="350px">
    <mat-grid-tile *ngFor="let job of jobs">


    <div class="container">

      <div class="section">
        <h1></h1>
        <!--   Icon Section   -->
        <div class="row">
          <div class="col" style="max-width: 1000px;">
            <mat-card class="my-card">
              <mat-card-content>
                <div class="icon-block">
                  <h5>Applicatnt Name: {{job.applicantName}} </h5>
                  <p>Applied For: {{ job.applicationName }}</p>
                  <p>Status: {{ job.status }}</p>
                  <p>Employee description Type: {{job.description}} </p>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
      <br><br>
    </div>

    </mat-grid-tile>
  </mat-grid-list>
  </mat-sidenav-content>
  </mat-sidenav-container>
